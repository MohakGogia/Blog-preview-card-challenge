<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="main-container">
      <div class="card">
        <div class="card-image">
          <img src="./assets/images/illustration-article.svg" alt="article-pic" class="article-pic"/>
        </div>
        <div class="card-metadata">
          <div class="tag">
            Learning
          </div>
          <p class="date">Published 21 Dec 2023</p>
        </div>
        <div class="card-info">
          <div class="info-heading">
            HTML & CSS foundations 
          </div>
          <div class="info-main">
            <p class="summary">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          </div>
          <div class="info-user">
            <img src="./assets/images/image-avatar.webp" alt="avatar"
              class="avatar"/>
            <p class="user-name">Greg Hooper</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MohakGogia" target="_blank">Mohak Gogia</a>.
      </div>
  </footer>
</body>
</html>
